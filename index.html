<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Colours</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-content">
          <h1>Team Colours</h1>

          <h2>
            The biggest collection of official football team colour codes
            around. Curated by
            <a href="https://www.fcpython.com">FC Python</a>.
          </h2>

          <p class="instructions">
            Tap a colour to copy.
          </p>
          <p class="instructions"></p>
            Search to find your team in the 2,754 available.
          </p>

          <p class="team-missing">
            <a
              href="https://twitter.com/intent/tweet?text=@FC_Python,%20please%20add%20Harchester%20United%20to%20your%20great%20team%20colours%20page!"
              target="_blank"
              >Missing a team? Let us know</a
            >
          </p>
        </div>
      </header>
      <main class="main-container" id="main-container">
        <div class="tools" id="tools">
          <form class="flex" id="submit">
            <input
              type="text"
              id="search"
              placeholder="Search!"
              autocomplete="off"
            />
          </form>
          
        </div>
        <div class="teams-container" id="teams-container"></div>
        <!-- <div class="team temp-team">
          <div class="team-names">
            <h3>██████ ██</h3>
            <h4>███ ██████ ████</h4>
          </div>
          <div class="team-colours">
            <p class="team-colour" style="background-color: #4e93cf">#4e93cf</p>
            <p class="team-colour" style="background-color: #e6fc5c">#e6fc5c</p>
          </div>
        </div>-->
      </main>
    </div>
    <div class="notification-container" id="notification"></div>
    <script src="script.js"></script>
  </body>
</html>
